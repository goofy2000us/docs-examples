<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal JS SDK Standard Integration</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />
  </head>
  <body>
    <div id="paypal-button-container" class="paypal-button-container"></div>
    <p id="result-message"></p>

    <!-- Add this where you want the Trustly button to appear -->
    <div id="trustly-button-container"></div>

    <form class="paypal-payment-form">
      <div id="trustly-mark"></div>
      <div id="trustly-container"></div>
      <input type="radio" name="payment-option" value="trustly" checked /> Trustly
      <button type="submit">Continue with Trustly</button>
    </form>
    <div id="trustly-btn"></div>

    <!--<script src="https://www.paypal.com/sdk/js?client-id=%PAYPAL_CLIENT_ID%&buyer-country=US&currency=USD&components=buttons&enable-funding=venmo"></script>-->
    <script src="https://www.paypal.com/sdk/js?client-id=%PAYPAL_CLIENT_ID%&components=buttons,payment-fields,marks,funding-eligibility&enable-funding=trustly&currency=SEK&locale=nl_NL"></script>
    <script src="app.js"></script>
  </body>
</html>
